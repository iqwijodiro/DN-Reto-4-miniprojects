<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/icon" href="./favicon_money.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
    <title>Budget Tracker</title>
  </head>
  <body>
    <h1>Registra tus ingresos y gastos</h1>

    <div class="container">
        <h3>Añade un nuevo item</h3>
        <form id="form">
            <div class="form-control">
                <label for="text">Nombre del item</label>
                <input type="text" id="text" placeholder="Nombre del item..." />
            </div>
            <div class="form-control">
                <label for="amount">Cantidad</label>
                <input type="number" id="amount" placeholder="Ingrese la cantidad..." />
            </div>
            <div class="form-control">
                <label for="amount">
                  Ingreso
                    <input type="radio" name="type" value="income" id="income" class="type">
                </label>
                <label for="amount">
                  Egreso
                    <input type="radio" name="type" value="outcome" id="outcome" class="type">
                </label>
            </div>
            <button class="btn">
              <i class="fas fa-plus"></i>
              Añadir
            </button>
        </form>
      

      <div class="inc-exp-container">
        <div>
          <h4>total de ingresos</h4>
          <p id="money-plus" class="money plus">+$0.00</p>
        </div>
        <div>
          <h4>total de Gastos</h4>
          <p id="money-minus" class="money minus">-$0.00</p>
        </div>
      </div>

      <h3>Registros</h3>
      <ul id="list" class="list">
      </ul>

      <h4>Tienes un Total de:</h4>
      <h2 id="balance">$0.00</h2>

      
    </div>

    <script src="app.js"></script>
  </body>
</html>
